stages:
  - build
  - deploy

build:
  stage: build
  image:
    name: nexus:443/node:18-alpine
  script:
    - npm install
    - npm run build
    - npm run test --if-present

deploy:
  stage: deploy
  image:
    name: nexus:443/williamyeh/ansible:ubuntu18.04
  before_script:
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$ANSIBLE_PRIVATE_KEY")
  script:
    - mkdir inventory
    - 'echo "10.27.95.1 ansible_host=ics-sec ansible_ssh_user=ansible" >inventory/hosts'
    - ls -la
    - whoami
    - ansible-playbook --version
    - ansible-playbook ./ansible/playbook.yml -i ./ansible/hosts
